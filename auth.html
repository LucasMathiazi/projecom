<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="auth/css/authStyle.css">

    <body onload="authState()">
       
        <main>
            <form>
                <div class="container">
                    <label id="title"> projeto eCommerce </label>
                </div>

                <div class="container">

                <div class="container" id="divBtn">

                    </div>
                </div>

        </main>

        <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"> </script>
    
        <script src="global/js/basicFunctions.js"> </script>
